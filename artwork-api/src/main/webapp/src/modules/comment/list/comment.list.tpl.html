    <body class="container">
        <div class="span12 gallery-single">
            <div class="row">
                <h2>{{artName}}</h2>
                <div class="col-md-7">
                    <img  ng-src="{{artImage}}" class="align-left thumbnail" alt="image" style="width: 100%;height: 100%;">
                    <a href="#/artworkGallery" class="pull-left"><i class="icon-arrow-left"></i>Back to Gallery</a>
                </div>
                <div class="col-md-3">
                    <p class="lead">{{artName}}.</p>

                    <ul class="project-info" style="padding-left: 0px;">
                        <li><h6>Artist:</h6>{{nameArtist}}</li>
                        <li><h6>Price:</h6>${{artPrice}}</li>
                        <li><h6>Width</h6>{{artWidth}} cm</li>
                        <li><h6>Height</h6>{{artHeight}} cm</li>
                    </ul>

                    
                </div>
                <div class="col-md-2">
                   <label for="quantity">Cantidad:</label>
                   <input type="number" class="form-control" id="quantity" ng-model="quantity">
                   <button type="submit" class="btn btn-default" ng-disabled="cartAdded" ng-click="addToCart()">Agregar a Carrito</button> 
                </div>
            </div>

        </div><!-- End gallery-single-->
        <div class="row">
            <section class="comments">
                <h4 class="title-bg"><a name="comments"></a>Comentarios</h4>
               <ul style="padding-left: 0px;">
                    <li ng-repeat="comment in comments">
                        <!--<a href="#" class="avatar-icon"/>-->
                        <span class="comment-name">{{comment.name}}</span>
                        <!--<span class="comment-date">March 15, 2015 | <a href="#">Reply</a></span>-->
                        <div class="comment-content">{{comment.comment}}</div>
                    </li>
               </ul>
            
                <!-- Comment Form-->
                <div class="comment-form-container">
                    <h6>Leave a Comment</h6>
                    
                    <form id="comment-form">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input type="text" class="span4" id="prependedInput" ng-model="comment.email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <textarea class="span6" id="comment" ng-model="comment.description"></textarea>
                       </div>
                        <button type="submit" id="save"  class="btn btn-inverse" ng-click="submitComment(comment)">Submit</button>
                    </form>
                    
                </div>
        </section><!-- Close comments section-->

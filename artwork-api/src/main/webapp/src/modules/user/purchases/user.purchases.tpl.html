<h1>Mis compras</h1>
<div class="col-md-12">
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>   
            <th>Referencia</th>
            <th>Fecha</th>
            <th>Total</th>
        </tr>
    </thead>  
    <tbody ng-repeat="purchase in purchases">
        <tr>
            <td><a ng-click="changeState($index)"><i ng-class="{'glyphicon glyphicon-plus-sign':!states[$index],'glyphicon glyphicon-minus-sign' : states[$index]}"></i></a></td> 
            <td>#5464534534</td>
            <td>25 Enero 2017</td>
            <td>$80.000</td>
        </tr>
        <tr ng-show="states[$parent.$index]" ng-repeat="item in purchase.items">
            <td>{{$index}}</td>
        </tr>
    </tbody>
  
  
</table>

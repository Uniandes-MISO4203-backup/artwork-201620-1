<!DOCTYPE html>
<ul class="nav nav-tabs nav-justified" role="tablist">
    <li role="presentation" class="active"><a href="#ultimas" role="tab" data-toggle="tab"><h1>Últimas obras agregadas</h1></a></li>
</ul>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="ultimas">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="https://images7.alphacoders.com/611/611138.png" alt="First slide">
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://images7.alphacoders.com/408/408565.png" alt="Second slide">
                </div>
                <div class="item">
                    <img class="img-responsive" src="https://images7.alphacoders.com/469/469029.jpg" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel" role="button" ng-non-bindable data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" ng-non-bindable data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="list">            
    <div ng-if="true" class="col-md-2 well" >
        <h4>Categorías</h4>
        <div class="row" style="display:inline-flex">
            <input type="text" class="col-md-8 form-control" ng-model="artistInput">
            <button class="col-md-4 btn-default" ng-click="filtrarPorArtista(artistInput)">Filtrar</button>
        </div>
        <div class="row">
            <span style="cursor: pointer" class="glyphicon glyphicon-repeat" ng-click="filtrar('')"></span>
            <ul style="list-style:none">
                <li ng-repeat="category in categorys"><a ng-click="filtrar(category.id)" style="cursor: pointer">{{category.name}}</a></li>
            </ul>
        </div>       
    </div>
    <div class="col-md-10">
        <ul class="col-sm-12 list-unstyled">
            <li class="col-sm-offset-1 col-sm-3 artwork no-padding" ng-repeat="artwork in records" style="position:relative">
                <a ui-sref="comment({artworkId:artwork.id})">
                    <img class="img-responsive" ng-src="{{artwork.image}}" alt="{{artwork.name}}">
                </a>   
                <div class="col-sm-12 detail no-padding">
                    <span class="col-sm-8 no-padding"><a ui-sref="comment({artworkId:artwork.id})">{{artwork.name}}</a></span>
                    <div class="col-sm-4 icons no-padding">
                        <a href="{{artwork.image}}" class="col-sm-6 no-padding"><i class="glyphicon glyphicon-search"></i></a>
                        <a ui-sref="comment({artworkId:artwork.id})" class="col-sm-6 no-padding"><i class="glyphicon glyphicon-shopping-cart"></i></a>
                    </div>
                </div>
            </li>
        </ul>

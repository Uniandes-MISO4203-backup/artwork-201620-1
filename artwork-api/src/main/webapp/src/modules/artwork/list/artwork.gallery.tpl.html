<!DOCTYPE html>
<div class="list">            
    <div ng-if="true" class="col-md-2 well" >
        <h4>Categor√≠as</h4>
        <div class="row" style="display:inline-flex">
            <input type="text" class="col-md-8 form-control" ng-model="artistInput">
            <button class="col-md-4 btn-default" ng-click="filtrarPorArtista(artistInput)">Filtrar</button>
        </div>
        <div class="row">
            <span style="cursor: pointer" class="glyphicon glyphicon-repeat" ng-click="filtrar('')"></span>
            <ul style="list-style:none">
                <li ng-repeat="category in categorys"><a ng-click="filtrar(category.id)" style="cursor: pointer">{{category.name}}</a></li>
            </ul>
        </div>       
    </div>
    <div class="col-md-10">
        
        <ul class="gallery-post-grid holder">
            <li  ng-repeat="artwork in records" class="span3 gallery-item" data-id="id-1" data-type="illustration" style="margin-left: 30px;">
                        <span class="gallery-hover-4col hidden-phone hidden-tablet">
                            <span class="gallery-icons">
                                <a href="{{artwork.image}}" class="item-zoom-link lightbox" title="Custom Illustration" data-rel="prettyPhoto"></a>
                                <a ui-sref="comment({artworkId:artwork.id})" class="item-details-link"></a>
                            </span>
                        </span>
                        <a ui-sref="comment({artworkId:artwork.id})"><img ng-src="{{artwork.image}}" alt="{{artwork.name}}" style="width: 270px; height: 220px;"></a>
                        <span class="project-details"><a ui-sref="comment({artworkId:artwork.id})">{{artwork.name}}</a>.</span>
            </li>
        </ul>
